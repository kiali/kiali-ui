language: node_js
node_js:
  - 8
cache:
  directories:
    - node_modules
script:
  - npm run prettier -- --list-different &&
    npm run build-css &&
    npm run build &&
    npm test -- --coverage
after_success:
  - cat ./coverage/lcov.info | coveralls
before_deploy:
  - npm run set-snapshot-version $TRAVIS_BUILD_NUMBER
deploy:
  skip_cleanup: true
  provider: npm
  email: jmartine@redhat.com
  api_key:
    secure: 
  on:
    branch: master
    repo: kiali/kiali-ui
after_deploy:
- 'curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_TOKEN" -d "{\"request\":{\"message\": \"Triggered by kiali-ui change: $TRAVIS_COMMIT\", \"branch\":\"master\"}}" https://api.travis-ci.org/repo/kiali%2Fkiali/requests'
env:
  global:
    secure: 
