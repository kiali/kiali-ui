language: node_js
dist: trusty
node_js:
  - '12'
before_install: # if "install" is overridden
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  directories:
    - node_modules
install: yarn --frozen-lockfile --non-interactive || (echo 'package.json is not in sync with yarn.lock, check that you include yarn.lock' && false)
script:
  - yarn pretty-quick --check --verbose --branch origin/master &&
    yarn build:dev &&
    yarn test --forceExit --maxWorkers=4
env:
  global:
    - secure: 
    - NODE_OPTIONS=--max_old_space_size=4096

# The channel name "chat.freenode.net#kiali" is encrypted to prevent IRC spam from forks
notifications:
  irc:
    channels:
      - secure: 
    on_success: change
    on_failure: change
